<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0D0D0D" />
  <title>Confirmação | Spotted</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --preto:#0D0D0D; --branco:#F5F5F5; --ciano:#3FE0F5; --roxo:#6A0DAD;
      --neon:#00FFB2; --cinza:#A1A1AA; --err:#ff5454; --ink:#001417;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100dvh; color:var(--branco);
      font-family:"Space Grotesk",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:
        radial-gradient(1400px 700px at 10% -10%, rgba(138,43,226,0.55), transparent 70%),
        radial-gradient(1000px 500px at 90% 20%, rgba(106,13,173,0.45), transparent 65%),
        radial-gradient(800px 400px at 50% 95%, rgba(75,0,130,0.35), transparent 60%),
        linear-gradient(180deg, #3A0B63 0%, #160526 100%);
      display:grid; place-items:center; padding:24px;
    }
    .shell{width:min(980px,100%); padding:0 8px}
    .card{
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:24px; backdrop-filter:blur(12px);
      box-shadow:0 10px 40px rgba(0,0,0,.45);
      padding:28px 28px 30px;
    }
    .logo{width:120px; height:auto; opacity:.98}
    h1{margin:14px 0 6px; font-size:34px; line-height:1.2; font-weight:700}
    p{margin:10px 0 0; color:var(--cinza); font-size:16px; line-height:1.65}
    .badge{display:inline-block; margin-top:10px; padding:6px 10px; border-radius:999px; font-size:12px; font-weight:700}
    .warn{background:rgba(63,224,245,.12); border:1.5px solid rgba(63,224,245,.35); color:var(--ciano)}
    .err{background:rgba(255,84,84,.12); border:1.5px solid rgba(255,84,84,.35); color:var(--err)}
    .actions{display:flex; gap:12px; flex-wrap:wrap; margin-top:22px}
    .btn{
      appearance:none; border:0; cursor:pointer; text-decoration:none;
      padding:14px 22px; border-radius:9999px; font-weight:600; font-size:16px;
      display:inline-flex; align-items:center; gap:10px; transition:transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn-primary{background:var(--ciano); color:var(--ink);}
    .btn-primary:hover{box-shadow:0 8px 24px rgba(63,224,245,.35)}
    .btn-outline{background:transparent; color:var(--ciano); border:1.5px solid var(--ciano)}
    .btn-outline:hover{box-shadow:0 8px 24px rgba(63,224,245,.20)}
    .footer{margin-top:26px; font-size:14px; color:var(--cinza)}
    .footer a{color:var(--ciano); text-decoration:underline}
    @media (max-width:680px){ h1{font-size:26px} }
  </style>
</head>
<body>
  <div class="shell">
    <main class="card" role="main">
      <img class="logo" src="https://kmxnfnffaaztywuijjvo.supabase.co/storage/v1/object/public/assets/logo-email.png" alt="Spotted">

      <h1 id="title">Confirmação</h1>
      <p id="desc">Estamos processando seu link…</p>
      <span id="badge" class="badge warn">Aguardando status</span>

      <div class="actions" id="actions" style="display:none">
        <a class="btn btn-primary" href="/">Voltar para Home</a>
        <a class="btn btn-outline" href="mailto:contato@appspotted.com.br?subject=Ajuda%20com%20confirma%C3%A7%C3%A3o%20de%20e-mail">
          Falar com suporte
        </a>
      </div>

      <div class="footer">Dúvidas? <a href="mailto:contato@appspotted.com.br">contato@appspotted.com.br</a></div>
    </main>
  </div>

  <script>
    (function () {
      const q = new URLSearchParams(location.search);
      const status = (q.get("status") || "").toLowerCase();
      const views = {
        missing: { t:"Link de confirmação ausente", d:"Parece que o link veio incompleto. Clique novamente no botão do e-mail ou peça um novo envio.", b:["Link ausente","err"] },
        invalid: { t:"Link inválido ou já utilizado", d:"Esse link não é válido. Você pode solicitar um novo e-mail na nossa Home.", b:["Link inválido","err"] },
        expired: { t:"Link expirado", d:"O link de confirmação venceu. Solicite um novo e-mail na Home.", b:["Link expirado","err"] },
        default: { t:"Confirmação em andamento", d:"Estamos validando seu link. Em caso de dúvida, fale com a gente.", b:["Aguardando status","warn"] },
      };
      const v = views[status] || views.default;
      document.getElementById("title").textContent = v.t;
      document.getElementById("desc").textContent  = v.d;
      const badge = document.getElementById("badge");
      badge.textContent = v.b[0]; badge.classList.add(v.b[1]);
      document.getElementById("actions").style.display = "flex";
    })();
  </script>
</body>
</html>
